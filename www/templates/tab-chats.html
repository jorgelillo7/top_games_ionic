<ion-view view-title="Lists">
  <ion-content>
    <ion-list>
	{{lists.user.username}}
	{{lists.user.is_admin}}
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="list in lists.listas" type="item-text-wrap" href="#/tab/chats/{{list.id}}">
        <h2>{{list.nombre}}</h2>
        <p>Autor original: {{list.autor_original}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>

      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
