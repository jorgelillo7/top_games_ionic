<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->

<ion-view view-title="{{game.titulo}}">
  <ion-content class="padding">
      <img ng-src="{{'data:image/png;base64,'+game.image_bytes}}" style="width: 200px; height: 200px; text-align:center;">
    <p>
      {{game.descripcion}}
    </p>
	
	<b style="color: rgb(106, 160, 208);">Plataformas disponibles:</b>
	<div ng-repeat="plataforma in game.lista_plataformas">
		<div ng-if="plataforma.letra_blanca == true">
			<b style="color: white;border-radius: 4px; background-color: {{ plataforma.color }}">{{ plataforma.nombre }}</b>
		</div>
		<div ng-if="plataforma.letra_blanca != true">
		<b style="border-radius: 4px; background-color: {{ plataforma.color }}">{{ plataforma.nombre }}</b>
		</div>
     <p>
	</div>
      
  </ion-content>
</ion-view>
